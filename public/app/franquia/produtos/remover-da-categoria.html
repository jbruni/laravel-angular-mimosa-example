
<div class="modal-header">
    <h3>Remover da Categoria</h3>
</div>
<div class="modal-body">
    <p>Tem certeza que deseja remover o produto <span class="modificado">{{ produtos.selecionado.nome }}</span> da categoria <span class="modificado">{{ categorias.selecionada.nome }}</span>?</p>
    <p>O produto <b>não</b> será excluído. Ele apenas será removido dessa categoria.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Remover</button>
    <button class="btn btn-warning" ng-click="$dismiss()">Voltar</button>
</div>
