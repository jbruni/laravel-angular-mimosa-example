
<div class="modal-header">
    <h3>Confirmar Informe de Pagamento</h3>
</div>
<div class="modal-body">
    <p>Tem certeza que deseja quitar esta fatura?</p>
    <p>Ela será considerada como paga pelo sistema e não será mais possível emitir o boleto para a mesma.</p>
</div>

</div>
