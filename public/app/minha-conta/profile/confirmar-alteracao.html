
<div class="modal-header">
    <h3>Alterar Cadastro</h3>
</div>
<div class="modal-body">
    <p>
        Você está prestes a fazer alterações no seu cadastro.<br />
        Tem certeza que quer salvar as modificações?
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Salvar Alterações</button>
    <button class="btn btn-warning" ng-click="$dismiss()">Voltar</button>
</div>
