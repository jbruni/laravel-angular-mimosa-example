
<div class="modal-header">
    <h3>Configuração da Assinatura Alterada</h3>
</div>
<div class="modal-body">
    <p>A configuração da sua assinatura foi alterada com sucesso.</p>
    <p>As alterações entrarão em vigor de acordo com a solicitação.</p>
    <p ng-if="alteracaoMensagem"><strong>Observação: {{ alteracaoMensagem }}</strong></p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$dismiss()">Ok</button>
</div>
