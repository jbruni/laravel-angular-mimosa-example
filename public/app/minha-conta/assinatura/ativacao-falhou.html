
<div class="modal-header">
    <h3>Falha na Ativação da Assinatura</h3>
</div>
<div class="modal-body">
    <p ng-if="ativacaoErro">
        Houve um problema no processamento da ativação da sua assinatura:<br />
        <strong>{{ ativacaoErro }}</strong>
    </p>
    <p ng-if="!ativacaoErro">
        Houve algum problema inesperado no processamento da ativação da sua assinatura.<br />
        Você pode tentar novamente.
    </p>
    <p>Caso seja necessário, <a href="/#contato">entre em contato conosco</a>.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$dismiss()">Ok</button>
</div>
