
<div class="modal-header">
    <h3>Pausa Ativada</h3>
</div>
<div class="modal-body">
    <p>Sua assinatura entrou em pausa.</p>
    <p ng-if="pausamentoMensagem"><strong>Observação: {{ pausamentoMensagem }}</strong></p>
    <p>Você voltará a receber as entregas após {{ assinatura.data_pausado_ate | date:'mediumDate' }}.</p>
    <p>Você pode interromper esta pausa a qualquer momento.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$dismiss()">Ok</button>
</div>
